<svg width="90" height="90" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="45" cy="45" r="40" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
  
  <!-- Document Stack -->
  <rect x="22" y="22" width="36" height="48" rx="4" fill="white" stroke="#9C27B0" stroke-width="2"/>
  <rect x="26" y="18" width="36" height="48" rx="4" fill="#F8BBD9" stroke="#9C27B0" stroke-width="1"/>
  <rect x="30" y="14" width="36" height="48" rx="4" fill="white" stroke="#9C27B0" stroke-width="2"/>
  
  <!-- Document Header -->
  <rect x="34" y="20" width="28" height="4" rx="2" fill="#9C27B0"/>
  <rect x="34" y="26" width="20" height="2" rx="1" fill="#BA68C8"/>
  
  <!-- Document Lines -->
  <rect x="34" y="32" width="24" height="1.5" rx="0.5" fill="#E0E0E0"/>
  <rect x="34" y="36" width="22" height="1.5" rx="0.5" fill="#E0E0E0"/>
  <rect x="34" y="40" width="26" height="1.5" rx="0.5" fill="#E0E0E0"/>
  <rect x="34" y="44" width="18" height="1.5" rx="0.5" fill="#E0E0E0"/>
  
  <!-- Large Approval Checkmark -->
  <circle cx="50" cy="55" r="12" fill="#4CAF50"/>
  <path d="M 44 55 L 48 59 L 56 51" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Signature Line -->
  <rect x="34" y="50" width="20" height="1" rx="0.5" fill="#E0E0E0"/>
  <text x="34" y="48" fill="#9C27B0" font-family="Arial" font-size="4">Approved by:</text>
  
  <!-- Stamp Effect -->
  <g transform="translate(45, 25)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#E91E63" stroke-width="1.5" stroke-dasharray="2,1"/>
    <text x="0" y="1" text-anchor="middle" fill="#E91E63" font-family="Arial" font-size="5" font-weight="bold">OK</text>
  </g>
  
  <!-- Status Icons -->
  <circle cx="70" cy="30" r="4" fill="#4CAF50"/>
  <path d="M 68 30 L 69 31 L 72 28" stroke="white" stroke-width="1" fill="none" stroke-linecap="round"/>
</svg> 